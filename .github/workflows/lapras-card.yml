name: LAPRAS Card

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  update-card:
    name: LAPRAS Card
    runs-on: ubuntu-latest
    steps:
      - uses: kawamataryo/lapras-card-readme@v1.3.0
        with:
          SHARE_ID: "yokomachi"
          ICON_FIRST: "#267360"
          ICON_SECOND: "#1d3937"
          BACKGROUND_FIRST: "#91855a"
          BACKGROUND_SECOND: "#d6cabc"
          LANG: "en"
          UPDATE_TIME: "false"